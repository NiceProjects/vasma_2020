<div class="">
  <div class="w-100 mb-4">
    <h2 class="fw-900">Events</h2>
  </div>
</div>
<div class="card loading-spinner-fc bg-black-2 py-4" *ngIf="publicEventsList == undefined">
  <mat-spinner class="mx-auto" [diameter]="60" [strokeWidth]="3" [mode]="'indeterminate'" [color]="'primary'"></mat-spinner>
</div>
<div class="w-100" *ngIf="publicEventsList && publicEventsList.length > 0">
  <div class="row">
    <div class="col-12 col-sm-5 col-md-4 mb-3" *ngFor="let event of publicEventsList">
      <app-event-public-card [data-event-id]="event.eventId || null" [data-auth-user-id]="null" [data-show-item]="event.eventId == activeEventId"></app-event-public-card>
    </div>
  </div>
</div>
<div class="w-100" *ngIf="publicEventsList && publicEventsList.length <= 0">
  <div class="card bg-black-2 px-3 py-4 py-md-4">
    <p class="m-0">No events yet this moment</p>
  </div>
</div>
